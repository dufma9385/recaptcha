<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>reCAPTCHA 테스트</title>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    </head>
    <body>
        <br/>
        <div id=main>
            <form id="comment_form" action='/submit' method="post">
                ID : <input type="email" placeholder="Type your email" size="40"><br><br>
                PW : <input type="pw" placeholder="Type your password" size="40"><br><br>
                <div class="g-recaptcha" data-sitekey="6Lec_uYUAAAAAHzuv5vkJrBaAMLStbdBHYU1bioM"></div>
                <input type="submit" name="submit" value="Post comment"><br><br>
            </form>
        </div>
        

        <script>
            $(document).ready(function() {
                $('#comment_form').submit(function() {
                    $(this).ajaxSubmit({
                    error: function(xhr) {
                        status('Error: ' + xhr.status);
                    },
                    success: function(response) {
                        if(response.responseCode==0){
                            location.href = 'home.html';
                            // const email = $('#email').val();
                            // const pw = $('#pw').val();
                            // const send_param={
                            //     email, pw
                            // }
                            // $.post('/home', send_param, function(returnData){

                            // });
                        }else{
                            alert("로그인 다시해");
                        }
                    }
                    });
                    //Very important line, it disable the page refresh.
                    return false;
                });
            });
        </script>
    </body> 
</html>
